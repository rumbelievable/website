  <style>
    [data-bs-theme=light] {
      --title-color: #dee2e6;
      --box-border-color: #212529;
    }
    [data-bs-theme=dark] {
      --title-color: #dee2e6;
      --box-border-color: #dee2e6;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      /* background-color: #f0f0f0;
      border: 1px solid #ccc; */
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* This will make the image fill the box without distortion */
      border-radius: 0.375rem;
    }

    .box .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 33px;
      font-weight: bold;
      opacity: 1;
      color: var(--title-color);
      /* Initially hidden */
      transition: opacity 0.3s ease-in-out;
    }

    .box:hover {
      outline-color: var(--box-border-color);
      outline-width: 3px;
      outline: solid;
    }

    .box:hover .title {
      opacity: 1;
      /* Show on hover */
    }

    .container-photo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: auto;
      margin: auto;
    }
  </style>
</head>
